{% extends "layout.html" %} {% block content %}
<h3>Add a Page</h3>
<hr>
<form method="POST" action="/wiki/">

    <div class="form-group">
        <label for="authorName" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
            <div><input name="authorName" type="text" class="form-control"> </div>
        </div>
    </div>
    <div class="form-group">
        <label for="authorContact" class="col-sm-2 control-label">Email Address</label>
        <div class="col-sm-10">
            <div><input name="authorContact" class="form-control"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Page Title</label>
        <div class="col-sm-10">
            <input name="title" type="text" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="pageBody" class="col-sm-2 control-label">Page Content</label>
        <div class="test">
            <div>
                <textarea name="pageBody" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="tags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
            <div><input name="tags" class="form-control"></div>
        </div>
    </div>


    <div class="form-group">
        <p> Open to Edits? </p>
        <select name="pageStatus">
            <option>open</option>
            <option>closed</option>
        </select>
    </div>


    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">submit</button>
    </div>

</form>
{% endblock %}
